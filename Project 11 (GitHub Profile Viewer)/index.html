<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <div class="firstDiv">
            <h1>Github Profile Viewer</h1>
            <div>
                <input type="text" name="" id="">
                <button>Search</button>
            </div>
        </div>
        <div class="secondDiv">
            <div class="userInfo">
                <img src="https://avatars.githubusercontent.com/u/69009506?v=4" class="userImg" alt="">
                <div class="userDetail">
                    <p class="userName">Bhupesh Sinha</p>
                    <p class="userBio">I AM BILLIONARE</p>
                </div>
            </div>

            <div class="userFollow">
                <div class="Follower">
                    <div>
                        <p>Follower</p>
                        <p>554K</p>
                    </div>

                    <div>
                        <p>Following</p>
                        <p>5</p>
                    </div>

                    <div>
                        <p>Repo</p>
                        <p>2187</p>
                    </div>
                </div>

                <div>
                    Visit Profile
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
