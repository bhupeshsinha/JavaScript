<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
        <div class="firstDiv">
            <h1 id="newPass"></h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>    
        </div>
        <div class="secondDiv">
            <input id="range" type="range" min="6" max="20" value="10">
            <p id="rangeVal"></p>
        </div>
        
        

        <div class="thirdDiv">
            <input type="checkbox" name="capLet" id="capLet">
            <label for="capLet">Upper Case</label>
            <br>
            <input type="checkbox" name="samLet" id="samLet">
            <label for="samLet">Lower Case</label>
            <br>
            <input type="checkbox" name="number" id="number">
            <label for="number">Number</label>
            <br>
            <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol">Symbol</label>
        </div>
        <button id="genPass">Generate Password</button>
    </div>

    

    <script src="index.js"></script>

</body>
</html>
